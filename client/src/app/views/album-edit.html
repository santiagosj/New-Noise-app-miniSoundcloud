<!--SI EL USUARIO ES ADMIN APARECE EL FORMULARIO PARA AGREGAR ALBUM-->
<div class=" formContainer" *ngIf="identity && identity.role == 'ROLE_ADMIN'">

	

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
</div>

   <!--FORMULARIO PARA AGREGAR ALBUM-->
	<form class="form album-edit" #formAlbum="ngForm" (ngSubmit)="onSubmit()">
		
		 <div class="inputHolder">
            <h1>{{titulo}}</h1>
			<p>
				<label>Titulo</label><br/>
				<input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required class="input-form"/>
				<span *ngIf="!title.valid && title.touched">
					El titulo es obligatorio
				</span>
			</p>
	
			<p>
				<label>Descripci칩n</label><br/>
				<input #description="ngModel" name="description" [(ngModel)]="album.description" required class="input-form"/>
				<span *ngIf="!description.valid && description.touched">
					La descripci칩n es obligatoria
				</span>
			</p>
	
			<p>
				<label>A침o</label><br/>
				<input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" required class="input-form"/>
				<span *ngIf="!year.valid && year.touched">
					El a침o es obligatorio
				</span>
			</p>
	
			
				<div class="album_image_for_edit" *ngIf="album.image && album.image != 'null'">
					<img src="{{url + 'get-image-album/' + album.image }}" />
				</div>
	
				<p>
					<input type="file" (change)="fileChangeEvent($event)" />
				</p>
			
	   
					<button type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btnRaise">Editar Album</button>

			</div>
	
	  </form>

	</div>
