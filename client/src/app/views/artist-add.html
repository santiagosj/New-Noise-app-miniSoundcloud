<div class="col-lg-6" *ngIf="identity && identity.role=='ROLE_ADMIN'">
  <h1>{{titulo}}</h1>

  <div *ngIf="alertMessage">
    <div class="alert alert-info">
      {{alertMessage}}
    </div>
  </div>

  <form #formArtist="ngForm" (ngSubmit)="onSubmit()" >
  <p>
    <label>Nombre</label>
    <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control">
    <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
  </p>

  <p>
    <label>Descripcion</label>
    <textarea type="text" #description="ngModel" name="description" [(ngModel)]="artist.description" required class="form-control"></textarea>
    <span *ngIf="!description.valid && description.touched">Describe tu proyecto</span>
  </p>

<div *ngIf="is_edit">
  <div class="artist_image_for_edit"
  *ngIf="artist.image && artist.image != 'null'">
    <img src="{{url + 'get-image-artist/' + artist.image}}"/>
  </div>

  <p>
    <label>Cambia la imagen desde aqu√≠</label>
    <input type="file"placeholder="Sube tu imagen" (change)="fileChangeEvent($event)" >
  </p>
</div>

  <input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success"/>
  </form>

</div>

<div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
   <h1>Error</h1>
   <p>Espacio solo permitido para administrador</p>
 </div>
